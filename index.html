<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自訂燈泡模擬器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <h1>💡 自訂燈泡模擬器 💡</h1>
        <p>請設定行數和列數，然後點擊「更新網格」。</p>

        <div class="customization-controls">
            <div class="input-group">
                <label for="rows-input">行數：</label>
                <input type="number" id="rows-input" value="4" min="1" max="20">
            </div>
            <div class="input-group">
                <label for="cols-input">列數：</label>
                <input type="number" id="cols-input" value="8" min="1" max="25">
            </div>
            <button id="update-grid-btn">更新網格</button>
        </div>

        <div class="controls">
            <button id="all-on-btn">全部開啟</button>
            <button id="all-off-btn">全部關閉</button>
        </div>

        <div id="light-bulb-grid">
            </div>

        <div id="ascii-converter">
            <button id="translate-btn">轉換為 ASCII</button>
            <div id="ascii-output-container">
                <h4>ASCII 輸出：</h4>
                <pre id="ascii-result">請設定燈泡狀態後點擊轉換按鈕。</pre>
                <div id="remaining-bits-container">
                    <span>剩餘位元：</span>
                    <code id="remaining-bits"></code>
                </div>
            </div>
        </div>
        </div>

    <footer>WCH</footer>

    <script src="script.js"></script>
</body>
</html>
